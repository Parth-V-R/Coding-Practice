<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter A Angle"))
        var b=Number(prompt("Enter B Angle"))
        var c=Number(prompt("Enter C Angle"))

        if(a+b+c==180)
            document.write("<font color='limegreen' size='6'>Triangle can be formed</font>")
        else
            document.write("<font color='red' size='6'>Triangle cannot form</font>")
    </script>
</body>
</html>
