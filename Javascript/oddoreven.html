<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=Number(prompt("Enter a number"))
        if(n%2==0)
            document.write("<font color='red' >Even Number</font>")
        else
            document.write("<font color='blue' >Odd Number </font>")
    </script>
</body>
</html>
