<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var amount=Number(prompt("Enter amount"))
        var discount=amount>=500?amount-(amount*0.1):amount-(amount*0.05)
        document.write("Total Amount is "+discount)
    </script>
</body>
</html>
